<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="secondary">
      <ion-button routerLink="/create-room">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Salas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar salas o jugadores" [(ngModel)]="filter"></ion-searchbar>
  <app-rooms-list [rooms]="rooms$ | async" [filter]="filter" (enterPublic)="enterPublic($event)"
    (enterPrivate)="openPrivateModal($event)">
  </app-rooms-list>
</ion-content>
