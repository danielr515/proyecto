<ion-card *ngFor="let room of roomsF" (click)="enterRoom(room)">
  <ion-item color="light">
    <ion-icon name="lock-open-outline" slot="start" *ngIf="room.type == 'PUBLIC'"></ion-icon>
    <ion-icon name="lock-closed-outline" slot="start" *ngIf="room.type == 'PRIVATE'"></ion-icon>
    <ion-label>{{ room.name }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>{{ room.player1 }}</ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>
</ion-card>
