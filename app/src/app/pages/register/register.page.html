<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="secondary">
      <ion-button routerLink="/login">
        <ion-icon name="log-in-outline"></ion-icon>&nbsp;Iniciar sesión
      </ion-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="form">
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input formControlName="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input formControlName="uname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" formControlName="passwd"></ion-input>
  </ion-item>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button color="dark" expand="block" size="large" (click)="register()">
    <ion-icon name="person-add-outline"></ion-icon>&nbsp;Registrar
  </ion-button>
</ion-footer>
