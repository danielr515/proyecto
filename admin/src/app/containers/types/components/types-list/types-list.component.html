<div *ngIf="types">
  <table>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th>Debilidades</th>
      <th>Resistencias</th>
    </tr>
    <tr *ngFor="let type of types">
      <td>{{ type.id }}</td>
      <td>{{ type.name }}</td>
      <td>{{ type.description }}</td>
      <td>
        <ul>
          <li *ngFor="let weakness of type.weakness">{{ weakness.name }}</li>

    </tr>
  </table>
</div>
