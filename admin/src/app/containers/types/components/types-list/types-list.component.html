<div *ngIf="types">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Debilidades</th>
        <th>Resistencias</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let type of types">
        <td>{{ type.id }}</td>
        <td>
          <p>{{ type.name }}</p>
        </td>
        <td>
          <p>{{ type.description }}</p>
        </td>
        <td>
          <ul>
            <li *ngFor="let weakness of type.weakness">{{ weakness.name }}</li>
          </ul>
        </td>
        <td>
          <ul>
            <li *ngFor="let resistances of type.resistances">{{ resistances.name }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
