<form [formGroup]="form">
  <div>
    <p>
      <label for="name">Tipo</label>
    </p>
    <input type="text" id="name" formControlName="name" max="15">
  </div>
  <div>
    <p>
      <label for="description">Descripción</label>
    </p>
    <textarea id="description" rows="10" formControlName="description"></textarea>
  </div>
  <button type="submit" (click)="addType()">Añadir</button>
</form>
