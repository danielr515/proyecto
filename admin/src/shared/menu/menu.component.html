<div class="mobile-menu">
  <button class="mobile-menu-open" *ngIf="!mobileMenuOpen" (click)="openMobileMenu()">
    <i class="fas fa-bars"></i>
  </button>
  <button class="mobile-menu-close" *ngIf="mobileMenuOpen" (click)="closeMobileMenu()">
    <i class="fas fa-times"></i>
  </button>
</div>

<nav class="menu" id="menu" [ngClass]="{'display': !mobileMenuOpen}">
  <button (click)="onNavigate('/index')">
    <i class="fas fa-home"></i>
  </button>
  <button (click)="onNavigate('/register')">
    <i class="fas fa-user-plus"></i>
  </button>
  <button (click)="onNavigate('/types')">
    <i class="fas fa-fire"></i>
  </button>
  <button (click)="onNavigate('/characters')">
    <i class="fas fa-dragon"></i>
  </button>
  <button (click)="onNavigate('/items')">
    <i class="fas fa-shield-alt"></i>
  </button>
  <button (click)="onNavigate('/shop')">
    <i class="fas fa-shopping-bag"></i>
  </button>
  <button (click)="onLogOut()">
    <i class="fas fa-sign-out-alt"></i>
  </button>
</nav>
